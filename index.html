<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="wrapper">
        <header id="page-banner">
            <h1 class="title">Movie to watch</h1>
        </header>
        <section id="movie-list">
            <ul>
                <li>
                    <span class="name">The Intern</span>
                    <span class="delete">Delete</span>
                    <span class="edit">Edit</span>
                </li>
                <li>
                    <span class="name">Elite</span>
                    <span class="delete">Delete</span>
                    <span class="edit">Edit</span>
                </li>
                <li>
                    <span class="name">Squid Game</span>
                    <span class="delete">Delete</span>
                    <span class="edit">Edit</span>
                </li>
                <li>
                    <span class="name">Money Heist</span>
                    <span class="delete">Delete</span>
                    <span class="edit">Edit</span>
                </li>
            </ul>
        </section>

        <form id="add-movie">
            <input type="text" placeholder="Add your movie">
            <button>ADD</button>
        </form>

    </main>
    <script src="./script.js"></script>
</body>
</html>
